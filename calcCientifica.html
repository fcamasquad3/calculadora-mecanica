<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculadora Científica</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
      <html>
         <header>
         </header>
         <body>
            <div class="container">
                <div>
                    <h1>Calculadora Científica</h1>
                </div>
                <div class="calculadora">
                    <table>
                       <tr>
                           <input id="tela">

                       </tr>
                       <tr>
                           <td>
                               <input type="button" value="C">
                           </td>
                           <td>
                               <input type="button" value="x=">
                           </td>
                           <td>
                               <input type="button" value="(">
                           </td>
                           <td>
                                <input type="button" value=")">
                           </td>
                       </tr>
                       <tr>
                           <td>
                                <input type="button" value="%">
                           </td>
                           <td>
                            <input type="button" value="x²">
                           </td>
                           <td>
                               <input type="button" value="n!">
                           </td>
                           <td>
                               <input type="button" value="+" onclick="adicionarNaTela(document.getElementById('tela'),'+')">
                           </td>
                       </tr>
                       <tr>
                           <td>                              
                               <input class="number" type="button" value="7" onclick="adicionarNaTela(document.getElementById('tela'),7)">
                           </td>
                           <td>
                               <input class="number" type="button" value="8" onclick="adicionarNaTela(document.getElementById('tela'),8)">
                           </td>
                           <td>
                               <input class="number" type="button" value="9" onclick="adicionarNaTela(document.getElementById('tela'),9)">
                           </td>
                           <td>
                               <input type="button" value="-" onclick="adicionarNaTela(document.getElementById('tela'),'-')">
                           </td>
                       </tr>
                       <tr>
                           <td>
                               <input class="number" type="button" value="4" onclick="adicionarNaTela(document.getElementById('tela'),4)">
                           </td>
                           <td>
                               <input class="number" type="button" value="5" onclick="adicionarNaTela(document.getElementById('tela'),5)">
                           </td>
                           <td>
                               <input class="number" type="button" value="6" onclick="adicionarNaTela(document.getElementById('tela'),6)">
                           </td>
                           <td>
                               <input type="button" value="x" onclick="adicionarNaTela(document.getElementById('tela'),'x')">
                           </td>
                       </tr>
                       <tr>
                           <td>
                               <input class="number" type="button" value="1" onclick="adicionarNaTela(document.getElementById('tela'),1)">
                           </td>
                           <td>
                               <input class="number" type="button" value="2" onclick="adicionarNaTela(document.getElementById('tela'),2)">
                           </td>
                           <td>
                               <input class="number" type="button" value="3" onclick="adicionarNaTela(document.getElementById('tela'),3)">
                           </td>
                           <td>
                               <input type="button" value="/" onclick="adicionarNaTela(document.getElementById('tela'),'/')">
                           </td>
                       </tr>
                       <tr>
                           <td>
                               <input type="button" value="+/-">
                           </td>
                           <td>
                               <input class="number" type="button" value="0" onclick="adicionarNaTela(document.getElementById('tela'),0)">
                           </td>
                           <td>
                               <input type="button" value="." onclick="adicionarNaTela(document.getElementById('tela'),'.')">
                           </td>
                           <td>
                               <input type="button" value="=" onclick="adicionarNaTela(document.getElementById('tela'),'=')">
                           </td>
                       </tr>
                    </table>
                </div>
            </div>
            <script src="app.js"></script>
         </body>
      </html>

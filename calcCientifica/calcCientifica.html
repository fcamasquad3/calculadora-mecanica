<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../public/logo.svg" type="image/svg" />
        <link rel="stylesheet" href="style.css">
        <title>Calculadora Científica</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;500;600&family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!--Importando Icon Github-->
        <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    </head>
    
    <body>
        <header>
            <img src="../public/logo-princ.svg" class="logo" alt="logo">            
                <a href="">Home</a>
            
                <a href="">Calculadora Científica</a>
            
                <a href="">Conversor</a>
           
                <a href="">Calculadora Freelance</a>            
        </header>

        <main>
            <div class="container">
                <div id="titulo">
                    <h1>CALCULADORA CIENTÍFICA</h1>
                </div>

                <table class="calculadora">
                    <tbody>
                        <tr>
                            <td colspan="6">
                                <input id="tela" value="0">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="sin" onclick="seno()">
                            </td>
                            <td>
                                <input type="button" value="x²" onclick="quadrado()">
                            </td>
                            <td>
                                <input type="button" value="1/x" onclick="inverso()">
                            </td>
                            <td>
                                <input type="button" value="mod" onclick="adicionarNaTela(document.getElementById('tela'),'mod')">
                            </td>
                            <td>
                                <input type="button" value="C" onclick="document.getElementById('tela').value='0'">
                            </td>
                            <td>
                                <input type="button" value="&#8678;" onclick="deletar()">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="cos" onclick="cosseno()">
                            </td>
                            <td>
                                <input type="button" value="&#8730;" onclick="raiz()">
                            </td>
                            <td>
                                <input type="button" value="(" onclick="adicionarNaTela(document.getElementById('tela'),'(')">
                            </td>
                            <td>
                                <input type="button" value=")" onclick="adicionarNaTela(document.getElementById('tela'),')')">
                            </td>
                            <td>
                                <input type="button" value="n!" onclick="adicionarNaTela(document.getElementById('tela'),'!')">
                            </td>
                            <td>
                                <input type="button" value="+" onclick="adicionarNaTela(document.getElementById('tela'),'+')">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="tan" onclick="tangente()">
                            </td>
                            <td>
                                <input type="button" value="xʸ" onclick="adicionarNaTela(document.getElementById('tela'),'^')">
                            </td>
                            <td>                              
                                <input class="number" type="button" value="7" onclick="adicionarNaTela(document.getElementById('tela'),'7')">
                            </td>
                            <td>
                                <input class="number" type="button" value="8" onclick="adicionarNaTela(document.getElementById('tela'),'8')">
                            </td>
                            <td>
                                <input class="number" type="button" value="9" onclick="adicionarNaTela(document.getElementById('tela'),'9')">
                            </td>
                            <td>
                                <input type="button" value="-" onclick="adicionarNaTela(document.getElementById('tela'),'-')">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="sec" onclick="secante()">
                            </td>
                            <td>
                                <input type="button" value="%" onclick="adicionarNaTela(document.getElementById('tela'),'%')">
                            </td>
                            <td>
                                <input class="number" type="button" value="4" onclick="adicionarNaTela(document.getElementById('tela'),'4')">
                            </td>
                            <td>
                                <input class="number" type="button" value="5" onclick="adicionarNaTela(document.getElementById('tela'),'5')">
                            </td>
                            <td>
                                <input class="number" type="button" value="6" onclick="adicionarNaTela(document.getElementById('tela'),'6')">
                            </td>
                            <td>
                                <input type="button" value="x" onclick="adicionarNaTela(document.getElementById('tela'),'*')">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="csc" onclick="cossecante()">
                            </td>
                            <td>
                                <input type="button" value="log" onclick="log10()">
                            </td>
                            <td>
                                <input class="number" type="button" value="1" onclick="adicionarNaTela(document.getElementById('tela'),'1')">
                            </td>
                            <td>
                                <input class="number" type="button" value="2" onclick="adicionarNaTela(document.getElementById('tela'),'2')">
                            </td>
                            <td>
                                <input class="number" type="button" value="3" onclick="adicionarNaTela(document.getElementById('tela'),'3')">
                            </td>
                            <td>
                                <input type="button" value="/" onclick="adicionarNaTela(document.getElementById('tela'),'/')">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="cot" onclick="cotangente()">
                            </td>
                            <td>
                                <input type="button" value="&#960" onclick="adicionarNaTela(document.getElementById('tela'),3.1415926535897932384626433832795) ">
                            </td>
                            <td>
                                <input type="button" value="+/-" onclick="mudarSinal()">
                            </td>
                            <td>
                                <input class="number" type="button" value="0" onclick="adicionarNaTela(document.getElementById('tela'),0)">
                            </td>
                            <td>
                                <input type="button" value="." onclick="adicionarNaTela(document.getElementById('tela'),'.')">
                            </td>
                            <td>
                                <input type="button" value="=" onclick="mostrarResultado()">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <div class="p-footer">
                <p>Hackathon Imersão Dev - FCamara</p>
            </div>
            
            <div class="icone">
                <a href="https://github.com/fcamasquad3/calculadora-mecanica"><span class="iconify" data-icon="akar-icons:github-fill" style="font-size: 40px; color: #F25602;"></span></a>
            </div>
    
        </footer>
            
            </div>        
            <script src="app.js"></script>
        </body>
</html>

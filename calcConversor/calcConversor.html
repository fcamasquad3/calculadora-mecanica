                        <a href="../calcFreelancer/calcFreelancer.html">Calculadora Freelance</a>
                    </li>
                </ul>

        <header>
            <img src="../public/logo-princ.svg" class="logo" alt="logo do Squad, contendo três engrenagens nas cores branca,laranja e preto, sendo contornadas por fórmulas matemáticas">          
            <nav class="menu-desktop">

                    <li> <a href="../index.html"> Home </a> </li>

            </nav>
            <img id="menu-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/59/Hamburger_icon_white.svg" onclick="abreMenu()">
        </header>
        <div class="container">
            <div id="page-title">
                <h1>Conversor</h1>
            </div>                                 
            <div class="corpoConversor">                                        
               <div id="fundoTela"> 
                    <div class="corpoTela1">                                    
                        <select id="opTipo1" onchange="converte()"> 
                            <option value="" disabled selected>tipo 1</option>                       
                        </select>
                        <input class="telas" id="telaEntrada" value="0" readonly>   
                    </div>         
                    <div class="corpoTela2">                   
                        <select id="opTipo2" onchange="converte()"> 
                            <option value="" disabled selected>tipo 2</option>                       
                        </select>
                        <input class="telas" id="telaSaida" readonly>
                    </div>     
                </div>  
                <div class="btnMedidas">
                    <select id="opConversores" >     
                        <option value="" disabled selected>Conversores</option>                   
                        <option value="Comprimento">Comprimento</option>
                        <option value="Temperaturas">Temperatura</option>
                        <option value="Dados">Dados</option>
                    </select>
                </div>
                <table>
                    <tr>                  
                        <td>
                            <input class="number" type="button" value="7" onclick="adicionarNaTela(document.getElementById('telaEntrada'),'7')">
                        </td>
                        <td>
                            <input class="number"  type="button" value="8" onclick="adicionarNaTela(document.getElementById('telaEntrada'),'8')">
                        </td>
                        <td>
                            <input class="number"  type="button" value="9" onclick="adicionarNaTela(document.getElementById('telaEntrada'),'9')">
                        </td>
                        <td>
                            <input class="btn-extra"  type="button" value="X" onclick="deletar()">
                        </td>
                    </tr>
                    <tr>                  
                        <td>
                            <input class="number" type="button" value="4" onclick="adicionarNaTela(document.getElementById('telaEntrada'),'4')">
                        </td>
                        <td>
                            <input class="number"  type="button" value="5" onclick="adicionarNaTela(document.getElementById('telaEntrada'),'5')">
                        </td>
                        <td>
                            <input class="number"  type="button" value="6" onclick="adicionarNaTela(document.getElementById('telaEntrada'),'6')">
                        </td>                       
                    </tr>
                    <tr>                  
                        <td>
                            <input class="number" type="button" value="1" onclick="adicionarNaTela(document.getElementById('telaEntrada'),'1')">
                        </td>
                        <td>
                            <input class="number"  type="button" value="2" onclick="adicionarNaTela(document.getElementById('telaEntrada'),'2')">
                        </td>
                        <td>
                            <input class="number"  type="button" value="3" onclick="adicionarNaTela(document.getElementById('telaEntrada'),'3')">
                        </td>                        
                    </tr>
                    <tr>                  
                        <td>
                            <input class="btn-extra"  type="button" value="C" onclick="deletarConteudo()">
                        </td>
                        <td>
                            <input class="number"  type="button" value="0" onclick="adicionarNaTela(document.getElementById('telaEntrada'),'0')">
                        </td>
                        <td>
                            <input class="number"  type="button" value="." onclick="adicionarNaTela(document.getElementById('telaEntrada'),'.')">
                        </td>                     
                    </tr>
                </table>
            </div>

                </div>
            </footer>
            
        </div>
